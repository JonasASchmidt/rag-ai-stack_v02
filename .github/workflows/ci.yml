name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Python version (avoid pyenv shim confusion)
        run: |
          pyenv shell system || true
          python3 --version

      - name: Bootstrap environment
        run: |
          if [ -f Makefile ]; then
            make bootstrap
          else
            echo "Makefile missing; falling back to explicit bootstrap"
            pyenv shell system || true
            python3 -m venv .venv --without-pip
            source .venv/bin/activate
            curl -sSL https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
            python /tmp/get-pip.py --force-reinstall
            python -m pip install --upgrade pip setuptools wheel poetry
            poetry install --no-root
          fi

      - name: Format check
        run: |
          if [ -f Makefile ]; then
            make format
          else
            echo "Makefile missing; running direct black --check"
            source .venv/bin/activate
            poetry run black --check .
          fi

      - name: Run tests
        run: |
          if [ -f Makefile ]; then
            make test
          else
            echo "Makefile missing; running direct pytest"
            source .venv/bin/activate
            poetry run pytest -q
          fi
